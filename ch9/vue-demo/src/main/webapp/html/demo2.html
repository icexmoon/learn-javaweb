<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="input">{{input}}
</div>
</body>
<script>
    const { createApp } = Vue
    createApp({
        data: function () {
            return {
                input: ""
            }
        }
    }).mount('#app')
</script>
</html>
