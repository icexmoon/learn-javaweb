<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div v-if="count < 5">小于5</div>
    <div v-else-if="count == 5">等于5</div>
    <div v-else>大于5</div>
    <button @click="count++">
        Count is: {{ count }}
    </button>
</div>
</body>
<script>
    const {createApp} = Vue
    createApp({
        data: function () {
            return {
                count: 0
            }
        }
    }).mount('#app')
</script>
</html>
